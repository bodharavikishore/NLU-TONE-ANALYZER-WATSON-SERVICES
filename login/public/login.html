
<html>
<head>
  <title>login</title>
  <!-- Compiled and minified CSS -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script type="text/javascript" src="routing.js"></script>
  <script type="text/javascript" src="loginctrl.js"></script>
  <script>
  $(function() {
    Materialize.updateTextFields();
  });
  </script>

  <style>
  .abc{
   float: right;
   width: 500px;
   height: 400px;
   margin: 90px;
   border: 3px;
  }
  </style>
</head>
<body ng-app="myApp" ng-controller="ctrl1">


  <div  class="abc" class="col s12">
    <div class="center-align">
      <div class="row">

        <div class="card-panel hoverable">
          <div class="card-content">
            <span class="card-title">Register</span>

            <form>
              <div>
                <div class="input-field">
                  <input id="email"  ng-model="email" type="email" class="validate"/>
                  <label for="email" data-error="wrong" data-success="right" >email</label>
                </div>
              </div>
              <div>
                <div class="input-field">
                  <input id="password" ng-model="password" type="password" class="validate"/>
                  <label for="password">password</label>
                </div>
              </div>
              <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="button" ng-click="validate()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
